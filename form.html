<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GenWear Form</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background: #ffffff;
      padding: 25px 30px;
      width: 350px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    input:focus {
      outline: none;
      border-color: #4f46e5;
    }

    .form-group {
      margin-bottom: 15px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #091540;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2563eb;
    }
  </style>
</head>

<body>

  <div class="form-container">
    <h2>GenWear Form</h2>

    <form>
      <div class="form-group">
        <label>User name :</label>
        <input type="text" name="username" placeholder="Enter username" required>
      </div>

      <div class="form-group">
        <label>Phone Number :</label>
        <input type="tel" name="phone" placeholder="Enter phone number" required>
      </div>

      <div class="form-group">
        <label>Email Address :</label>
        <input type="email" name="email" placeholder="Enter email" required>
      </div>

      <button type="submit">Submit</button>
    </form>
  </div>

</body>
</html>
